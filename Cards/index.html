<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

            <div class="descr">
                <div class="name">

            </div>
            <div class="descr">
                <div class="name">
                    <h2>Itachi Uchiha</h2>
                </div>
                <div class="n-name">
                    <p>The Unsung Hero</p>
